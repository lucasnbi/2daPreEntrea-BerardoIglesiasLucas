<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodega El Vínculo</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./scss/mainnew.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/bf7d633feb.js" crossorigin="anonymous"></script>
    <meta name="description" content="Fundada en 2023, Bodega El Vínculo es reconocida por su rol pionero en haber hecho resurgir la variedad Malbec y haber descubierto los terroirs de altura ...">
    <meta name="keywords" content="bodega argentina, malbec, pinot noir, cabernet franc, el vinculo, mendoza, vino de altura, vino con madera">
</head>
<body class="index_background">
    <main>
        <section><!-- Logo + question -->
            <div class="flexCont">
                <div class="flex_logo">
                    <img src="./img/logo2.png" alt="El Vínculo">
                </div>
                <div class="animate__animated animate__wobble">
                    <div class="flex_disclaimer">
                        <h1 id="question">BODEGA: EL VÍNCULO</h1>
                    </div>
                </div>
            </div>
            </section> 
        <section><!-- Iniciar Sesión -->
            <div class="flexCont">
                <div class="flex_disclaimer">
                    <h1>Iniciar Sesión</h1>
                    <form id="formulario-login">
                        <div class="form-group">
                            <label for="usuario">Usuario:</label>
                            <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario">
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">
                        </div>
                        <div class="center">
                            <button class="index_botones" id="btn-login">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>  
        <section><!-- Disclaimer -->
            <div class="flexCont">
                <div class="flex_disclaimer">
                    <p>Sistema de inventario de vinos.</p>
                    <p>Todos los derechos reservados a:</p> 
                    <p>Bodega El Vínculo.</p>
                </div>
            </div>
        </section>  
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
