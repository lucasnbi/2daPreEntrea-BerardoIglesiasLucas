<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Stock | El Vínculo</title>
    <link rel="shortcut icon" href="../img/favicon.png"type="image/x-icon">
    <link rel="stylesheet" href="../scss/mainnew.css">
    <script src="https://kit.fontawesome.com/bf7d633feb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <meta name="description" content="Fundada en 2023, Bodega El Vínculo es reconocida por su rol pionero en haber hecho resurgir la variedad Malbec y haber descubierto los terroirs de altura ...">
    <meta name="keywords" content="bodega argentina, malbec, pinot noir, cabernet franc, el vinculo, mendoza, vino de altura, vino con madera">

</head>
<body>
    <header>
        <nav>
            <div class="nav-item animate__animated animate__fadeInDown">
            <a href="./home.html" class="logo">
            <img src="../img/favicon_black.png" width="75" height="auto"></a>
            </div>
            <input type="checkbox" name="" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <ul id="list">
                <li><button id="btn-cargar" class="btn-nav">Cargar Stock</button></li>
                <li><button id="btn-actualizar" class="btn-nav">Actualizar Stock</button></li>
                <li><button id="btn-limpiar" class="btn-nav">Limpiar Stock</button></li>
                <li><button id="btn-salir" class="btn-nav">Salir</button></li>
            </ul>
        </nav>
    </header>
   <section class="bannerpic"> <!-- BANNER HOME -->
    <h1 class="animate__animated animate__fadeInUp">~ Inventario Bodega ~</h1>
    <p class="animate__animated animate__fadeInUp">EL VíNCULO</p>
   </section>
   <section>
    <div class="home_info">
        <div class="form-center">
            <div id="varietales"></div>
            <br>
            <h2>Cargar cajas manualmente</h2>
            <div class="grid-container">
                <div class="left">
                    <label id="pinot" for="pinotNoir">Pinot Noir:</label>
                    <input type="number" id="pinotNoir" name="Pinot Noir" min="0">
                    <label for="malbec">Malbec:</label>
                    <input type="number" id="malbec" name="Malbec" min="0">
                    <label for="cabernetFranc">Cabernet Franc:</label>
                    <input type="number" id="cabernetFranc" name="Cabernet Franc" min="0">
                    <label for="bonarda">Bonarda:</label>
                    <input type="number" id="bonarda" name="Bonarda" min="0">
                    <label for="merlot">Merlot:</label>
                    <input type="number" id="merlot" name="Merlot" min="0">
                    <label for="syrah">Syrah:</label>
                    <input type="number" id="syrah" name="Syrah" min="0">
                </div>
                <div class="right">
                    <div id="info-resultados"></div>
                </div>
            </div>
        </div>
    </div>
</section>
    <footer>
        <div class="foot">
            <div class="rrss">
                <figure class="logofoot">
                    <img src="../img/favicon_black.png" alt=""></figure>
                <ul class="iconos">
                    <li><a href="https://facebook.com/" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href="https://instagram.com/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a></li>
                    <li><a href="https://youtube.com/" target="_blank"><ion-icon name="logo-youtube"></ion-icon></a></li>
                    <li><a href="https://wa.me/5491168931342/?text=Hola, te comunicaste con Bodega El Vínculo. ¿Cómo podemos ayudarte?" target="_blank"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
                </ul>
                <ul class="menu">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">LA BODEGA</a></li>
                    <li><a href="#">VINOS</a></li>
                    <li><a href="#">EXPERIENCIAS</a></li>
                    <li><a href="#">CONTACTO</a></li>
                </ul>
            </div>
            <div class="foot_info">
                <div class="disclaimer_foot">
                    <p>BEBER CON MODERACIÓN | PROHIBIDA SU VENTA A MENORES DE 18 AÑOS
                      <br>
                       TODOS LOS DERECHOS RESERVADOS © 2023</p>
                </div>
            </div>
        </div>
         
    </footer>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/stock.js"></script>
